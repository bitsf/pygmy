{% extends "base.html" %}

{% block content %}
<div class="vcenter">
    <h1>Herme.li</h1>
</div>
<div>
    {% if request.COOKIES.refresh_token %}
    <form id="urlshortenform" action="/shorten" method="post">
        {% csrf_token %}
        <div class="col-lg-12 url-form">
            <!--Url shortener input-->
            <div class="input-group has-success centered">
                <input type="text" class="form-control input-lg" placeholder="https://example.com" value="https://" name="long_url" autofocus onfocus="var temp_value=this.value; this.value=''; this.value=temp_value">
                <span class="input-group-btn">
                    <button class="btn btn-success btn-lg" type="submit">Go!</button>
                </span>
            </div>
            <br><br><br>
            <!--Link options-->
            <div class="form-group" id="linkOptions">
                <!--Custom input-->
                <div class="row vcenter" style="margin-left: 2%;">
                    <div>
                        <div style="display:inline">
                            <div style="display:inline; font-size: 20px;color: green">
                                <script type="text/javascript">document.write(window.location.hostname)</script>/
                            </div>
                        </div>
                        <div style="display:inline;" class="form-group" id="customFormParentDiv">
                            <input name="custom_url" id="customUrl" placeholder="Custom URL">
                        </div>
                        <input type="button" class="btn btn-sm btn-primary" value="Check" id="checkAvailable" onclick="CheckLinkAvailability()"><br>
                        <div class="vcenter" id="availableStatus">
                        </div><br>
                    </div>
                </div>

                <!--Secret and expire options-->
                <div class="row horizontal-center" style="display: none;">
                    <div class="col-xs-0">
                        <input type="checkbox" tabindex="3" name="secret_check" id="secret" onclick="readOnlyToggle('secretKey')">
                        <label for="secret"> Secret </label>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control input-sm" name="secret_key" id="secretKey" placeholder="Secret key..." readonly>
                    </div>
                </div><br>

                <div class="row horizontal-center">
                    <div class="col-xs-0">
                        <input type="checkbox" tabindex="3" name="remember_check" id="expire" onclick="readOnlyToggle('expireTime')">
                        <label for="expire"> Ablaufdatum </label>
                    </div>
                    <div class="col-md-2">
                        <input class="form-control input-sm" name="remember_time" id="expireTime" placeholder="Ablaufzeit in Minuten" readonly>
                    </div>
                </div><br>

            </div>
        </div>
    </form>
    {% else %}
    <div class="col-lg-12" style="text-align: center;">
        <h2>Login</h2>
        <form id="ajax-login-form" action="/login" method="post" role="form" autocomplete="off" style="display: inline-block; min-width: 50%;">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" name="email" id="username" tabindex="1" class="form-control" placeholder="Email" value="" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input type="password" name="password" id="login_password" tabindex="2" class="form-control" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
                <div class="row" style="display: inline-block;">
                    <div class="col-xs-5" style="width: 15em;">
                        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Anmelden">
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
</div>
{% endblock content %}
