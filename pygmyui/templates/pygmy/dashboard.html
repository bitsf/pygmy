{% extends "base.html" %}

{% block content %}
<style>
  table {
    table-layout: fixed;
  }

  table th,
  table td {
    overflow: hidden;
    word-wrap: break-word
  }
</style>
<table class="table table-bordered">
  <thead>
    <tr>
            <th class="col-md-3">Long Link</th>
      <th>Short Link</th>
      <th>Created On</th>
      <th class="col-md-1"><span title="URL unique hits">Hits</span></th>
      <th><span title="Click stats">Stats</span></th>
    </tr>
  </thead>
  <tbody>
    {% for link in links %}
    <tr>
      <td>{{ link.long_url }}</td>
            <td><a href="/{{ link.short_code }}" target="_blank">{{ link.short_url }}</a></td>
      <td>{{ link.created_at }}</td>
      <td>{{ link.hits_counter }}</td>
      <td>
        <a download="qr-code-{{ link.short_code }}" href="data:image/svg+xml;base64,{{ link.qr_code }}" class="stat-button">QR-Code</a>
        <button onclick="location.href='/{{ link.short_code }}+'" class="stat-button">Stats</button>
        <button onclick="DeleteLink(this)" data-id="{{ link.id }}" class="stat-button">LÃ¶schen</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="/" class="vcenter">Go Back</a>
{% endblock content %}
